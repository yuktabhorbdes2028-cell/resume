<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Project 3 â€” Digital Art</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root{--primary-red:#C53B3B;}
      body{font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif}
   
      .project-hero{
        padding: 20px 15px;
        max-width:1100px;
        margin:auto;
      }

      /* Back link kept at left */
      .back{
        display:inline-block;
        margin-top: 10px;
        margin-bottom:10px;
        color:var(--primary-red);
        text-decoration:none;
        font-weight:600;
     
        
      }

      /* Larger project title */
      .project-title{
        color:var(--primary-red);
       font-weight:600;
        font-size: 100px; 
        text-align:center;
        margin-top:0;
        padding: auto;
   }

 /* Two-column layout: description left, images right.
         Images will be stacked vertically on the right. */
      .project-grid{
        display:grid;
        grid-template-columns: 1fr 1fr;
       gap:2rem;
        margin-top:2rem;
        align-items:start;
        align-content:start;
      }

      /* Bigger red description box */
      .desc-box{
        background:var(--primary-red);
        color:#fff;
        padding: 60px;
        border-radius:16px;
        font-size: 35px;
        line-height:1.8;
        min-height: 750px; /* makes box larger */
        display:flex;
        align-items:center; /* vertically center text */
      }

/* Images stacked one below another */
      .images-grid{
       display:grid;
        grid-template-columns: 1fr; /* one column -> stacked */
        gap:1rem;
      }
      .images-grid img{
        width:100%;
        border-radius:8px;
        object-fit:cover;
       display:block;
      }

      @media(max-width:992px){
        .project-title{ font-size:40px; }
        .desc-box{ min-height: auto; padding:1.75rem; }
      }
      @media(max-width:768px){
        .project-grid{ grid-template-columns:1fr; }
        .project-title{ font-size:34px; text-align:left; }
        .back{ margin-left:0; }
      }
    </style>
  </head>
  <body>
    <div class="project-hero">
      <a class="back" href="index .html">&larr; Back to Projects</a>
      <h1 class="project-title">PROJECT 3</h1>

      <div class="project-grid">
        <div class="desc-box">
This project includes a digital art which includes a composition of different elements used from different pictures to create a still life art.

 </div>

        <div>
          <div class="images-grid">
            <img src="images/Bootstrap/images/da.png" alt="poster 1">
          
           
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
